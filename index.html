<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,900;1,600&family=Oswald&family=Poppins:wght@400;500;600;700&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Convert Money Wan-22</title>
</head>

<body>
    <div class="conteiner">
        <header>
            <h1> CodeClub Convert Money </h1>
         </header>
            <main>  

                <label >
                    Converter de:
                    <select >
                        <option>
                            R$ Real Brasileiro
                        </option>
                    </select>
                </label>
                <label>
                    Converter para:
                    <select id="currency-select">
                        <option>
                            U$$ Dólar Americano
                        </option>
                        <option>
                            € Euro
                        </option>
                        <option>
                            ₿ Bitcoin
                        </option>
                        
                    </select>
                </label>
                <label class="box">
                    Valor:
                    <input id="input-real" placeholder="R$ 10.000.00">

                    <button id="convert-button" type="button"> Converter </button>

                    <section class="box-left">
                        <div class="currecy-conteiner">
                            
                            <img src="./imagems/brasil 2.png" alt="Bandeira do Brasil">

                            <p class="currecy-name">Real</p>

                            <p class="currecy-value" id="real-value-text">R$ 10.000,00</p>
                        </div >
                        <img class="arrow-img" src="./imagems/seta02.png" alt="Seta">

                        <div class="currecy-conteiner">

                            <img src="./imagems/eua.png" id="currency-img" alt="Bandeira dos USA">
                            
                            <p class="currecy-name" id="currecy-name">Dólar americano</p>

                            <p class="currecy-value" id="currecy-value-text">US$ 10.000,00</p>
                        </div>
                    </section>
                


                </label>


            </main>
        </div>
</body>
<script src="./scripts.js"></script>

</html>
